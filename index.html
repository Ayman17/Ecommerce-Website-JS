<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="assets/css/awesome.min.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Ecommerce Website</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-container container d-flex align-items-center justify-content-between">
                <div class="header-contact">
                    <span class="me-4">(+20) - 1234 - 5678</span>

                    <span>Our location</span>
                </div>

                <p class="header-alert-news">
                    Super Value Deals - Save more with coupons
                </p>

                <a href="login-register.html" class="header-top-action">
                    Log In / Sign Up
                </a>
            </div>
        </div>

        <nav class="container">
            <a href="index.html" class="nav-logo">
                <img src="assets/img/logo.png" alt="" class="nav-logo-img">
            </a>

            <div class="nav-menu w-100" id="nav-menu">
                <ul class="nav-list me-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="shop.html" class="nav-link">Shop</a>
                    </li>

                    <li class="nav-item">
                        <a href="accounts.html" class="nav-link">My Account</a>
                    </li>

                    <li class="nav-item">
                        <a href="compare.html" class="nav-link">Compare</a>
                    </li>

                    <li class="nav-item">
                        <a href="login-register.html" class="nav-link">Login</a>
                    </li>
                </ul>

                <div class="header-search d-flex">
                    <input type="text" class="form-control me-1" placeholder="Search for items...">
                    <button class="search-btn p-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div class="header-user-actions d-flex">
                <a href="favorite.html" class="header-action-btn">
                    <i class="fa-regular fa-heart icons"></i>
                    <span class="count">3</span>
                </a>

                <a href="cart.html" class="header-action-btn">
                    <i class="fa-solid fa-cart-shopping icons"></i>
                    <span class="count">3</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="home-container container">
            <div class="row justify-content-between">
                <div class="home-content col-sm-5 d-flex flex-column justify-content-center">
                    <span class="home-subtitle">Hot promotions</span>
                    <h1 class="home-title">Tech Trending <br> <span>Great Collection</span></h1>
                    <p class="home-description">Save more with coupons & up to 20% off</p>
                    <a href="shop.html" class="btn">Shop Now</a>
                </div>
                <img src="assets/img/main-image.png" alt="" class="home-img col-sm-5">
            </div>
        </section>
    </main>


    <script src="assets/js/awesome.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
